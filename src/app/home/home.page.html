<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Cat Fact:</strong>
    <p>{{ fact }}</p>
  </div>

  <!-- Add links (router) to camera and map pages -->
  <ion-button expand="block" routerLink="/camera">Camera 📷</ion-button>
  <ion-button expand="block" routerLink="/map">Map 🗺️</ion-button>
</ion-content>
